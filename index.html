<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Redmond Digital Flea Market (3D)</title>
  <style>
    html, body { margin:0; height:100%; overflow:hidden; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; background:#87ceeb; }
    #ui { position:fixed; inset:0; pointer-events:none; }

    #topbar{
      pointer-events:auto;
      position:fixed; left:12px; right:12px; top:12px;
      display:flex; gap:10px; align-items:center; justify-content:space-between;
      z-index: 50;
    }
    .card{
      background: rgba(255,255,255,0.88);
      backdrop-filter: blur(8px);
      border-radius: 14px;
      padding: 10px 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.18);
    }
    .title{ font-weight:900; }
    .sub{ font-size:12px; opacity:0.8; margin-top:2px; }

    .btn{
      border:0; border-radius:12px; padding:10px 12px;
      background: rgba(255,255,255,0.88);
      backdrop-filter: blur(8px);
      cursor:pointer;
      white-space:nowrap;
    }

    #leftPanel{
      pointer-events:auto;
      position:fixed;
      left:12px;
      top:76px;
      width:min(360px, calc(100vw - 24px));
      background: rgba(255,255,255,0.88);
      backdrop-filter: blur(8px);
      border-radius: 14px;
      padding: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.18);
      z-index: 40;
    }
    #leftPanel h3{ margin:0 0 8px; font-size:14px; }
    #leftPanel .row{ display:flex; gap:8px; }
    #search{
      width:100%;
      padding:10px 10px;
      border-radius: 12px;
      border: 1px solid rgba(0,0,0,0.12);
      outline: none;
      font-size: 14px;
    }
    .chips{
      display:flex; flex-wrap:wrap; gap:8px;
      margin-top:10px;
    }
    .chip{
      display:flex; gap:8px; align-items:center;
      background: rgba(0,0,0,0.05);
      padding: 8px 10px;
      border-radius: 999px;
      font-size: 13px;
      cursor: pointer;
      user-select:none;
    }
    .dot{
      width:10px; height:10px; border-radius:999px; display:inline-block;
      border: 1px solid rgba(0,0,0,0.15);
    }
    #legend{
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid rgba(0,0,0,0.10);
      font-size: 12px;
      opacity:0.85;
      line-height: 1.1rem;
    }

    /* Crosshair */
    #crosshair{
      position:fixed; left:50%; top:50%;
      transform: translate(-50%,-50%);
      width: 14px; height: 14px;
      border: 2px solid rgba(255,255,255,0.95);
      border-radius: 999px;
      box-shadow: 0 0 0 2px rgba(0,0,0,0.15);
      pointer-events:none;
      opacity:0.9;
      z-index: 30;
    }
    #crosshair::after{
      content:"";
      position:absolute; left:50%; top:50%;
      transform:translate(-50%,-50%);
      width:4px; height:4px;
      background: rgba(255,255,255,0.95);
      border-radius:999px;
    }

    #hint{
      position:fixed; left:12px; bottom:12px;
      max-width:min(900px, calc(100vw - 24px));
      pointer-events:none;
      color:#fff;
      background: rgba(0,0,0,0.55);
      border-radius: 14px;
      padding: 10px 12px;
      line-height: 1.25rem;
      font-size: 14px;
      z-index: 30;
    }
    #hint b{ color:#ffe58a; }

    #actionPrompt{
      position:fixed;
      left:50%; bottom:92px;
      transform:translateX(-50%);
      background: rgba(0,0,0,0.62);
      color:#fff;
      padding: 10px 12px;
      border-radius: 14px;
      font-size: 14px;
      display:none;
      pointer-events:none;
      z-index: 30;
    }

    /* Minimap frame */
    #minimapFrame{
      position:fixed;
      top:70px; right:14px;
      width:220px; height:220px;
      border-radius: 14px;
      border: 2px solid rgba(255,255,255,0.85);
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      pointer-events:none;
      z-index: 20;
    }
    #minimapLabel{
      position:fixed;
      top:44px; right:14px;
      color:#fff;
      background: rgba(0,0,0,0.55);
      padding:6px 10px;
      border-radius: 999px;
      font-size: 12px;
      pointer-events:none;
      z-index: 20;
    }

    /* One-tap overlay (not a mode selection) */
    #takeControl{
      position:fixed; inset:0;
      display:flex; align-items:center; justify-content:center;
      background: rgba(0,0,0,0.40);
      z-index: 60;
      pointer-events:auto;
    }
    #takeControl .panel{
      width:min(560px, calc(100vw - 24px));
      background: rgba(255,255,255,0.92);
      border-radius: 18px;
      padding: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.35);
    }
    #takeControl h2{ margin:0 0 8px; }
    #takeControl p{ margin:8px 0; opacity:0.85; }
    #takeControl .primary{
      background:#111; color:#fff;
      padding: 10px 12px; border-radius: 12px; border:0;
      cursor:pointer;
      font-weight: 800;
    }

    /* Booth info modal */
    #modalOverlay{
      position:fixed; inset:0; background: rgba(0,0,0,0.60);
      display:none; align-items:center; justify-content:center;
      z-index: 70;
      pointer-events:auto;
      padding: 14px;
    }
    #modal{
      width:min(980px, calc(100vw - 24px));
      max-height:min(86vh, 900px);
      overflow:auto;
      background: rgba(255,255,255,0.94);
      border-radius: 18px;
      padding: 16px;
      backdrop-filter: blur(10px);
    }
    #modalHeader{ display:flex; justify-content:space-between; gap:12px; align-items:flex-start; }
    #modalHeader h2{ margin:0; }
    #modalHeader p{ margin:8px 0 0; opacity:0.8; }
    .pills{ display:flex; flex-wrap:wrap; gap:8px; margin-top:10px; }
    .pill{
      display:inline-block; padding:8px 10px; border-radius:999px;
      background: rgba(0,0,0,0.06);
      text-decoration:none; color:#111; font-size:14px;
    }
    .prodGrid{
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap:10px;
      margin-top: 14px;
    }
    .prodCard{
      border: 1px solid rgba(0,0,0,0.10);
      border-radius: 14px;
      padding: 10px;
      background: rgba(255,255,255,0.9);
      display:flex; flex-direction:column; gap:8px;
    }
    .prodCard .name{ font-weight:800; }
    .prodCard .price{ opacity:0.75; font-size:13px; }
    .prodCard a{
      display:inline-block;
      text-decoration:none;
      background:#111; color:#fff;
      padding:10px 12px;
      border-radius: 12px;
      text-align:center;
      font-weight:800;
    }

    /* Product modal */
    #productOverlay{
      position:fixed; inset:0; background: rgba(0,0,0,0.65);
      display:none; align-items:center; justify-content:center;
